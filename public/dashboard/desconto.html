    <!-- Initializations -->
    <script>
        // SideNav Initialization
        $(".button-collapse").sideNav();

        var container = document.querySelector('.custom-scrollbar');
        var ps = new PerfectScrollbar(container, {
            wheelSpeed: 2,
            wheelPropagation: true,
            minScrollbarLength: 20
        });

        // Material Select Initialization
        $(document).ready(function () {
            $('.mdb-select').material_select();
        });
        // Tooltips Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        //Produtos dinâmicos
        $(function () {
            var produtosDiv = $('#produtos-dinamicos');

            $(document).on('click', '#addProduto', function () {
                $('<div class="form-row">' +
                    '<div class="col-md-2 mb-3 md-form">' +
                    '<label for="validationTooltip031">Código do Produto</label>' +
                    '<input type="text" class="form-control" id="validationTooltip031" required>' +
                    '</div>' +
                    '<div class="col-md-5 mb-3 md-form">' +
                    '<label for="validationTooltip041">Descrição do Produto</label>' +
                    '<input type="text" class="form-control" id="validationTooltip041" required>' +
                    '</div>' +
                    '<div class="col-md-2 mb-3 md-form">' +
                    '<label for="validationTooltip051">Desconto</label>' +
                    '<input type="text" class="form-control" id="validationTooltip051" required>' +
                    '</div>' +
                    '<div class="col-md mb-3 md-form" id="deletaProduto">' +
                    '<button class="btn btn-danger">Remover</button>' +
                    '</div>' +
                    '</div>').appendTo(produtosDiv);
                return false;
            });

            $(document).on('click', '#deletaProduto', function () {
                $(this).parents('.form-row').remove();
                return false;
            });
        });

    </script>

    <script>
        $(function () {
            $('.min-chart#chart-sales').easyPieChart({
                barColor: "#FF5252",
                onStep: function (from, to, percent) {
                    $(this.el).find('.percent').text(Math.round(percent));
                }
            });
        });
    </script>
    <script>
        function getCurrentDate() {
            var date_now = new Date();
            var date_formated = date_now.toLocaleDateString();
            var days = new Array(
                'Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'
            );
            return 'Hoje é ' + days[date_now.getDay()] + ' dia ' + date_formated + '.';
        }
        document.getElementsByClassName('date_now')[0].innerHTML = getCurrentDate();
    </script>
